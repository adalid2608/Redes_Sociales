<main class="flex justify-between items-center">
    <div class="flex gap-5 items-center">
        <div class="bg-gray-800 rounded-full w-16 h-16">
            <img [src]="chats.imagen" [alt]="chats.nombre" class="rounded-full w-16 h-16">
        </div>
        <div class="text-white">
            <p class="text-white font-bold" [ngClass]="{'font-light': chats.visto}">{{chats.nombre}}</p>
            <p class="text-white font-bold" *ngIf="!chats.visto">{{chats.mensajes}}4+ {{chats.mensajes == 1 ?  'mensaje nuevo' : 'mensajes nuevos'}}</p>
            <p class="text-gray-400 font-light" *ngIf="chats.visto">Activo(a) ayer</p>
        </div>
    </div>
    <div>
        <div class="flex gap-4 pr-1">
            <div class="w-[9px] h-[9px] bg-blue-500 rounded-full mt-1" *ngIf="chats.activo"></div>
            <img src="assets/images/camera2.png" alt="ejemplo" class="w-7" *ngIf="chats.visto">
            <img src="assets/images/camera.png" alt="ejemplo" class="w-7" *ngIf="!chats.visto">
        </div>
    </div>
</main>
